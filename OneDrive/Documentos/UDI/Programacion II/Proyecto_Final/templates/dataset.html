<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Dataset Spotify 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", system-ui, sans-serif;
            background: radial-gradient(circle at top, #1f2933 0, #000 60%);
            color: #e5e7eb;
            margin: 0;
            padding: 26px;
        }
        .card {
            max-width: 1180px;
            margin: 0 auto;
            background: #121212;
            border-radius: 20px;
            padding: 22px 22px 20px 22px;
            box-shadow: 0 22px 45px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.08);
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 1.7rem;
        }
        .meta {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 14px;
        }
        .btn-back {
            display: inline-block;
            margin-bottom: 14px;
            padding: 7px 14px;
            border-radius: 999px;
            background: #1DB954;
            color: #000;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .table-wrapper {
            max-height: 500px;
            overflow: auto;
            border-radius: 12px;
            border: 1px solid rgba(55,65,81,0.8);
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.78rem;
        }
        .data-table thead {
            background: #040404;
        }
        .data-table th,
        .data-table td {
            padding: 6px 8px;
            border-bottom: 1px solid rgba(55,65,81,0.8);
        }
        .data-table tr:nth-child(even) td {
            background: rgba(15,23,42,0.7);
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Dataset Spotify Global 2024</h1>
    <div class="meta">
        Filas totales: <strong>{{ n_filas }}</strong> · Columnas: <strong>{{ n_columnas }}</strong><br>
        Mostrando una muestra de las primeras 50 filas.
    </div>
    <a href="{{ url_for('index') }}" class="btn-back">← Volver al dashboard</a>
    <div class="table-wrapper">
        {{ tabla|safe }}
    </div>
</div>
</body>
</html>
