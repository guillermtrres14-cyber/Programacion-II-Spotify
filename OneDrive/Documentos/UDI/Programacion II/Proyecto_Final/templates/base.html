<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify ML Dashboard</title>

    <!-- FUENTE BONITA -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* ============================ */
        /* NAVBAR SUPERIOR ESTILO PRO   */
        /* ============================ */
        .top-menu {
            display: flex;
            gap: 1.8rem;
            padding: 1.2rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .menu-link {
            position: relative;
            color: #ffffff !important;
            text-decoration: none !important;
            font-size: 1rem;
            padding-bottom: 4px;
        }

        .menu-link:visited {
            color: #ffffff !important;
        }

        /* L√≠nea degradada debajo */
        .menu-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            border-radius: 999px;
            background: linear-gradient(90deg, #00f5ff, #00ff87, #ffd54f);
            transition: width 0.25s ease-in-out;
        }

        /* Hover y activo */
        .menu-link:hover::after,
        .menu-link.active::after {
            width: 100%;
        }

        /* ============================ */
        /* CONTENIDO PRINCIPAL          */
        /* ============================ */
        .content {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        img {
            margin: 1rem 0;
            border-radius: 8px;
            max-width: 100%;
        }

    </style>
</head>

<body>

    <!-- ============================ -->
    <!--        MEN√ö SUPERIOR         -->
    <!-- ============================ -->
    <nav class="top-menu">

        <a href="{{ url_for('index') }}"
           class="menu-link {% if request.path == url_for('index') %}active{% endif %}">
            üè†Inicio
        </a>

        <a href="{{ url_for('vista_regresion') }}"
           class="menu-link {% if request.path == url_for('vista_regresion') %}active{% endif %}">
            üìàRegresi√≥n Lineal
        </a>

        <a href="{{ url_for('vista_arbol') }}"
           class="menu-link {% if request.path == url_for('vista_arbol') %}active{% endif %}">
            üå≥√Årbol de Decisi√≥n
        </a>

        <a href="{{ url_for('vista_kmeans') }}"
           class="menu-link {% if request.path == url_for('vista_kmeans') %}active{% endif %}">
            üß©K-means
        </a>

        <a href="{{ url_for('vista_sentimiento') }}"
           class="menu-link {% if request.path == url_for('vista_sentimiento') %}active{% endif %}">
            üí¨Sentimiento
        </a>

        <a href="{{ url_for('vista_dataset') }}"
           class="menu-link {% if request.path == url_for('vista_dataset') %}active{% endif %}">
            üìäDataset
        </a>

    </nav>

    <!-- ============================ -->
    <!--   CONTENIDO DIN√ÅMICO FLASK   -->
    <!-- ============================ -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
