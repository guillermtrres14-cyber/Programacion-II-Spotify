<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Spotify ML Dashboard{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<style>
  .navbar {
    display: flex;
    justify-content: center;
    padding: 1rem 0;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
  }

  .nav-link {
    position: relative;
    color: #ffffff;
    text-decoration: none;
    font-size: 0.95rem;
    letter-spacing: 0.03em;
    padding-bottom: 4px;
  }

  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0;
    height: 2px;
    border-radius: 999px;
    background: linear-gradient(90deg, #00f5ff, #00ff87, #ffd54f);
    transition: width 0.25s ease-in-out;
  }

  .nav-link:hover::after,
  .nav-link.active::after {
    width: 100%;
  }

  .nav-link:hover {
    color: #ffffff;
  }
</style>

<body>

    <aside id="sidebar" class="sidebar">

            <div class="sidebar-logo">ML</div>

        </div>

        <nav class="sidebar-menu">
            <a href="{{ url_for('index') }}" class="sidebar-link">

            </a>
            <a href="{{ url_for('vista_kmeans') }}" class="sidebar-link">
                <span class="icon">ğŸ§©</span><span class="text">K-means</span>
            </a>
            <a href="{{ url_for('vista_sentimiento') }}" class="sidebar-link">
                <span class="icon">ğŸ’¬</span><span class="text">Sentimiento</span>
            </a>
            <a href="{{ url_for('vista_dataset') }}" class="sidebar-link">

        </nav>

        <div class="sidebar-footer">

    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
